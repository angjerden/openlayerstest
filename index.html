<html>
<head>
    <title>OpenLayers Example</title>
    <script src="OpenLayers.js"></script>
    <link href="theme/default/style.css" rel="stylesheet">
</head>
<body>
    <div style="width:100%; height:50%;" id="map"></div>
    <div style="width:100%; height:50%;" id="europe_map"></div>
    <script defer="defer" type="text/javascript">
        var bounds = new OpenLayers.Bounds(-1716034, 6180920, 2749458, 8303992);

        var map = new OpenLayers.Map('map', {
            projection: new OpenLayers.Projection('EPSG:32633'),
            maxExtent: bounds
                });

        var europe_map = new OpenLayers.Map('europe_map', {
            projection: new OpenLayers.Projection('EPSG:4326')
                });
        var wms = new OpenLayers.Layer.WMS("OpenLayers.WMS",
            "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'});

        var dm_wms = new OpenLayers.Layer.WMS(
                "Canadian Data",
                "http://www2.dmsolutions.ca/cgi-bin/mswms_gmap",
                {
                    layers: "bathymetry,land_fn,park,drain_fn,drainage," +
                            "prov_bound,fedlimit,rail,road,popplace",
                    transparent: "false",
                    format: "image/png"
                },
                {isBaseLayer: false}
        );
        //map.addLayers([wms, dm_wms]);
        //map.addLayer(wms);

        var geonorge_wms = new OpenLayers.Layer.WMS(
                "Topo2",
                "http://openwms.statkart.no/skwms1/wms.topo2",
                {
                    layers: "Hoydelag",
                    format: "image/png"
                }
        );

        //map.addLayer(geonorge_wms);

        var europakart_wms = new OpenLayers.Layer.WMS(
                "Europakart",
                "http://openwms.statkart.no/skwms1/wms.europa?",
                {
                    layers: "Europa_WMS,Vmap0Hav,Vmap0Havis,Land,Vmap0Land,Vmap0Bebyggelse,Vmap0Skog,Vmap0Dyrketmark,Vmap0Sletteland,Vmap0Innsjo,Vmap0MyrSump,Vmap0Isbre,Vmap0Hoydekontur,Vmap0Kystkontur,Vmap0Elver,Vmap0Jernbane,Hovedveger,Veger,Vmap0AdministrativeGrenser,Vmap0Kraftspenn,StoreSteder,Vmap0Hoydepunkt,Vmap0Lufthavn,Bynavn,Vmap0Stedsnavn,Landsnavn",
                    format: "image/png"
                }
        );

        europe_map.addLayer(europakart_wms);

        var vectorLayer = new OpenLayers.Layer.Vector("Overlay");
        var feature = new OpenLayers.Feature.Vector(
                new OpenLayers.Geometry.Point(-71, 42),
                {some:'data'},
                {externalGraphic: 'marker.png', graphicHeight: 21, graphicWidth: 16});
        vectorLayer.addFeatures(feature);
        map.addLayer(vectorLayer);

        map.zoomToMaxExtent();
    </script>
</body>
</html>
